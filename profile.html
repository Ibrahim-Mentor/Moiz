<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Moiz's Store</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="site-header-placeholder"></div>

    <main class="main-content">
        <div class="profile-container">
            <h2>Profile Settings</h2>
            <div class="profile-pic-wrapper">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-pic-preview">
                <input type="file" id="profile-pic-input" accept="image/*">
                <label for="profile-pic-input" class="change-pic-label">Change Picture</label>
            </div>
            <form id="profileForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <button type="submit" class="form-btn">Save Changes</button>
                <p id="form-message" class="form-message"></p>
            </form>
            <button id="logoutBtn" class="form-btn danger">Logout</button>
        </div>
    </main>

    <div id="site-footer-placeholder"></div>

    <script src="js/script.js" defer></script>
    <script>
        // Load shared header/footer partials
        ['header','footer'].forEach(name=>{
          fetch('partials/'+name+'.html')
            .then(r=>{ if(!r.ok) throw new Error('Not found'); return r.text(); })
            .then(html=> {
              const el = document.getElementById('site-'+name+'-placeholder');
              if(el) {
                el.innerHTML = html;
                // After header is loaded, initialize its dynamic parts
                if (name === 'header') {
                    // The main script.js will handle setupHeader, but we need to wait for it to be loaded
                    document.addEventListener('headerLoaded', () => {
                        if(window.setupHeader) window.setupHeader();
                        if(window.setupSearch) window.setupSearch();
                    });
                    const event = new Event('headerLoaded');
                    document.dispatchEvent(event);
                }
              }
            })
            .catch(err=> console.warn('Could not load partial:', name, err));
        });

        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            // Auth Guard: If no user is logged in, redirect to login page
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            const nameInput = document.getElementById('name');
            const profilePicPreview = document.getElementById('profile-pic-preview');
            const profilePicInput = document.getElementById('profile-pic-input');
            const profileForm = document.getElementById('profileForm');
            const logoutBtn = document.getElementById('logoutBtn');
            const messageEl = document.getElementById('form-message');

            // --- Populate page with current user data ---
            nameInput.value = currentUser.name;
            profilePicPreview.src = currentUser.profileImg || `https://via.placeholder.com/150/007bff/FFFFFF?text=${currentUser.name.charAt(0)}`;
            
            // --- Event Listener for image preview ---
            let newProfileImgSrc = currentUser.profileImg;
            profilePicInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        newProfileImgSrc = event.target.result;
                        profilePicPreview.src = newProfileImgSrc;
                    }
                    reader.readAsDataURL(file);
                }
            });

            // --- Event Listener for saving changes ---
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const newName = nameInput.value.trim();
                
                if (!newName) {
                    messageEl.textContent = 'Name cannot be empty.';
                    messageEl.className = 'form-message error';
                    setTimeout(() => messageEl.textContent = '', 3000);
                    return;
                }
                
                // Update the currentUser object
                currentUser.name = newName;
                currentUser.profileImg = newProfileImgSrc;
                
                // Save updated currentUser back to localStorage
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                // IMPORTANT: Also update the master users database
                let users = JSON.parse(localStorage.getItem('usersDB')) || [];
                const userIndex = users.findIndex(u => u.email === currentUser.email);
                if (userIndex !== -1) {
                    users[userIndex] = currentUser;
                    localStorage.setItem('usersDB', JSON.stringify(users));
                }

                messageEl.textContent = 'Profile updated successfully!';
                messageEl.className = 'form-message success';
                setTimeout(() => {
                    messageEl.textContent = '';
                    window.location.reload(); // Reload to show updated name in header
                }, 2000);
            });

            // --- Event Listener for logout ---
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
