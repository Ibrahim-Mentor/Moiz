<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN Store - Modern Homepage</title>
    <link rel="icon" type="image/png" href="/img/logo/logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="js/data/products.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- header will be loaded from partials/header.html -->
    <div id="site-header-placeholder"></div>

    <main class="container">
        <div class="fade-slider-container">
            <img src="img/watch/watch7.png" alt="New Arrivals">
            <img src="img/bracelet/bracelet3.JPG" alt="Stylish Bracelets">
            <img src="img/wallet/wallet1.png" alt="Premium Wallets">
        </div>
        <section class="featured-categories-section">
    <h2 class="section-title">Shop by Category</h2>
    <div class="category-grid">
        <a href="products.html?category=Watches" class="category-card">
            <img src="img/watch/watch1.png" alt="Luxury Watches">
            <div class="category-overlay">
                <h3>Watches</h3>
            </div>
        </a>
        <a href="products.html?category=Bracelets" class="category-card">
            <img src="img/bracelet/bracelet1.JPG" alt="Stylish Bracelets">
            <div class="category-overlay">
                <h3>Bracelets</h3>
            </div>
        </a>
        <a href="products.html?category=Wallets" class="category-card">
            <img src="img/wallet/wallet1.png" alt="Leather Wallets">
            <div class="category-overlay">
                <h3>Wallets</h3>
            </div>
        </a>
    </div>
</section>
        <section class="products-section">
            <h2 class="section-title">Explore Our Products</h2>
            
            <div id="master-product-container" class="master-product-container"></div>
            
            <div id="collection-product-container" class="product-grid"></div>
            
            <div class="view-all-container">
                <a href="products.html" class="view-all-btn">View All Products</a>
            </div>
        </section>
    </main>
    
    <div id="cart-drawer-overlay" class="cart-drawer-overlay"></div>
    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-drawer-header">
            <h3>Your Cart</h3>
            <button id="close-drawer-btn" class="close-drawer-btn">&times;</button>
        </div>
        <div id="cart-drawer-items" class="cart-drawer-items"></div>
        <div class="cart-drawer-footer">
            <div class="subtotal">
                <span>Subtotal:</span>
                <span id="drawer-subtotal">PKR 0</span>
            </div>
            <a href="cart.html" class="btn-view-cart">View Full Cart</a>
        </div>
    </div>

    <!-- footer will be loaded from partials/footer.html -->
    <div id="site-footer-placeholder"></div>

    <script>
    // Load shared header/footer partials so header/footer remain identical across pages.
    ['header','footer'].forEach(name=>{
      fetch('partials/'+name+'.html')
        .then(r=>{ if(!r.ok) throw new Error('Not found'); return r.text(); })
        .then(html=> {
          const el = document.getElementById('site-'+name+'-placeholder');
          if(el) {
            el.innerHTML = html;
            // After header is loaded, initialize its dynamic parts
            if (name === 'header') {
                // The main script.js will handle everything else, but we need to signal when the header is ready
                const event = new Event('headerLoaded');
                document.dispatchEvent(event);
            }
          }
        })
        .catch(err=> {
          console.warn('Could not load partial:', name, err);
        });
    });
    </script>
</body>
</html>
