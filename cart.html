<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Moiz's Store</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    /* Use dark theme variables defined in style.css */
    /* Remove the light theme :root variables that were here */

    * { box-sizing: border-box; }
    /* body styles are handled by style.css */

    .container { width: 90%; max-width: 1200px; margin: 0 auto; }
    /* Header and Footer styles are handled by style.css */

    /* --- CART PAGE STYLES (Updated for Dark Theme) --- */
    .cart-page { padding: 60px 0; }
    .cart-page h2 {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 40px;
        color: var(--heading-color); /* Use theme variable */
    }
    .cart-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 30px;
        align-items: flex-start;
    }
    .cart-items-list {
        background: var(--secondary-color); /* Use theme variable */
        padding: 20px;
        border-radius: 10px;
        box-shadow: var(--card-shadow); /* Use theme variable */
        border: 1px solid var(--border-color); /* Add border */
    }
    .cart-item {
        display: grid;
        grid-template-columns: 100px 1fr 100px 120px 50px;
        gap: 20px;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid var(--border-color); /* Use theme variable */
        color: var(--text-color); /* Ensure text color */
    }
    .cart-item:last-child { border-bottom: none; }
    .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
        border: 1px solid var(--border-color); /* Add border */
    }
    .item-details h4 {
        margin: 0 0 5px;
        color: var(--heading-color); /* Use theme variable */
    }
    .item-details p {
        margin: 0;
        color: #aaa; /* Slightly dimmer text for price label */
        font-size: 0.9em;
    }
    .item-price {
        font-weight: 600;
        text-align: center;
        color: var(--accent-color); /* Use theme variable */
    }
    .quantity-control { display: flex; align-items: center; justify-content: center; }
    .quantity-control button {
        background: var(--primary-color); /* Darker background */
        border: 1px solid var(--border-color);
        color: var(--text-color); /* Light text */
        width: 30px;
        height: 30px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background-color 0.2s, color 0.2s;
    }
     .quantity-control button:hover {
         background: var(--accent-color);
         color: var(--primary-color);
     }
    .quantity-control input {
        width: 40px;
        text-align: center;
        border: 1px solid var(--border-color);
        border-left: none;
        border-right: none;
        height: 30px;
        background-color: var(--primary-color); /* Darker background */
        color: var(--text-color); /* Light text */
        -moz-appearance: textfield;
    }
    .quantity-control input::-webkit-outer-spin-button,
    .quantity-control input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    .item-remove button {
        background: none;
        border: none;
        color: #dc3545; /* Keep remove red */
        font-size: 1.5rem;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .item-remove button:hover {
        transform: scale(1.2);
    }

    .cart-summary {
        background: var(--secondary-color); /* Use theme variable */
        padding: 30px;
        border-radius: 10px;
        box-shadow: var(--card-shadow); /* Use theme variable */
        position: sticky;
        top: 100px; /* Adjust based on header height */
        border: 1px solid var(--border-color); /* Add border */
    }
    .cart-summary h3 {
        margin-top: 0;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border-color); /* Use theme variable */
        padding-bottom: 10px;
        color: var(--heading-color); /* Use theme variable */
    }
    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        color: var(--text-color); /* Use theme variable */
    }
    .summary-row.total {
        font-size: 1.4rem;
        font-weight: 700;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid var(--accent-color); /* Use theme variable */
        color: var(--accent-color); /* Use theme variable */
    }
     /* Make checkout button consistent with others */
    .checkout-btn {
        display: block;
        width: 100%;
        background-image: var(--accent-gradient);
        color: var(--primary-color);
        text-decoration: none;
        text-align: center;
        padding: 15px;
        border-radius: 5px;
        font-weight: 600;
        transition: transform .2s, box-shadow .3s;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 20px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .checkout-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
    }
    .empty-cart-message {
        text-align: center;
        font-size: 1.2rem;
        padding: 50px 20px;
        color: var(--text-color); /* Use theme variable */
    }
    .empty-cart-message a {
        color: var(--accent-color); /* Use theme variable */
        text-decoration: none;
        font-weight: 600;
    }

     @media (max-width: 768px) {
        .cart-container { grid-template-columns: 1fr; }
        .cart-summary { position: static; margin-top: 30px; } /* Unstick summary on mobile */
        .cart-item { grid-template-columns: 80px 1fr 80px 50px; gap: 10px; } /* Adjust grid for smaller screens */
        .quantity-control { grid-column: span 2; justify-self: center;} /* Make quantity span columns */
        .item-price { grid-column: span 2; text-align: right; } /* Adjust price position */
    }
</style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader-circle"></div>
    </div>

    <div class="custom-cursor"></div>
    

    <main class="container cart-page">
        <h2>Your Shopping Cart</h2>
        <div id="cart-content">
            </div>
    </main>

<footer class="footer">
  <div class="container">
    <div>
      <h4>About MN Store</h4>
      <p>Your one-stop shop for the latest trends in Gujranwala. We are committed to providing the best products and services.</p>
    </div>
    <div>
      <h4>Quick Links</h4>
      <a href="index.html">Home</a>
      <a href="products.html">All Products</a>
      <a href="about.html">About Us</a>
    </div>
    <div>
      <h4>Follow Us</h4>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </div>
</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartContent = document.getElementById('cart-content');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            const saveCart = () => localStorage.setItem('cart', JSON.stringify(cart));

            const renderCart = () => {
                if (cart.length === 0) {
                    cartContent.innerHTML = `
                        <div class="empty-cart-message">
                            <p>Your cart is currently empty.</p>
                            <a href="index.html">Continue Shopping</a>
                        </div>`;
                    return;
                }

                const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                const shipping = 250; // Example fixed shipping
                const total = subtotal + shipping;

                let itemsHTML = cart.map(item => `
                    <div class="cart-item" data-id="${item.id}">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h4>${item.name}</h4>
                            <p>Price: PKR ${item.price.toLocaleString()}</p>
                        </div>
                        <div class="item-price">PKR ${(item.price * item.quantity).toLocaleString()}</div>
                        <div class="quantity-control">
                            <button class="quantity-btn decrease">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1">
                            <button class="quantity-btn increase">+</button>
                        </div>
                        <div class="item-remove">
                            <button class="remove-btn">&times;</button>
                        </div>
                    </div>
                `).join('');

                cartContent.innerHTML = `
                    <div class="cart-container">
                        <div class="cart-items-list">
                            ${itemsHTML}
                        </div>
                        <div class="cart-summary">
                            <h3>Order Summary</h3>
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span>PKR ${subtotal.toLocaleString()}</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping</span>
                                <span>PKR ${shipping.toLocaleString()}</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span>PKR ${total.toLocaleString()}</span>
                            </div>
                            <button class="checkout-btn">Proceed to Checkout</button>
                        </div>
                    </div>
                `;
            };

            const updateQuantity = (productId, newQuantity) => {
                const item = cart.find(i => i.id === productId);
                if (item) {
                    item.quantity = Math.max(1, newQuantity); // Ensure quantity is at least 1
                    saveCart();
                    renderCart();
                }
            };
            
            const removeFromCart = (productId) => {
                cart = cart.filter(item => item.id !== productId);
                saveCart();
                renderCart();
            };

            cartContent.addEventListener('click', (e) => {
                const cartItem = e.target.closest('.cart-item');
                if (!cartItem) return;
                const productId = parseInt(cartItem.dataset.id);

                if (e.target.classList.contains('remove-btn')) {
                    removeFromCart(productId);
                }
                
                if (e.target.classList.contains('quantity-btn')) {
                    const input = cartItem.querySelector('.quantity-input');
                    let newQuantity = parseInt(input.value);
                    if (e.target.classList.contains('increase')) {
                        newQuantity++;
                    } else if (e.target.classList.contains('decrease')) {
                        newQuantity--;
                    }
                    updateQuantity(productId, newQuantity);
                }
            });

            cartContent.addEventListener('change', (e) => {
                 if (e.target.classList.contains('quantity-input')) {
                    const cartItem = e.target.closest('.cart-item');
                    const productId = parseInt(cartItem.dataset.id);
                    const newQuantity = parseInt(e.target.value);
                    updateQuantity(productId, newQuantity);
                 }
            });

            // Initial render
            renderCart();
        });
    </script>
</body>
</html>
