<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - MN Store</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="js/data/products.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="site-header-placeholder"></div>

    <main class="container">
        <section class="products-section">
            <h2 class="section-title" id="page-title">All Products</h2>
            
            <div id="category-filters" class="category-section"></div>
            
            <div class="product-grid" id="productGrid"></div>
        </section>
    </main>
    
    <div id="cart-drawer-overlay" class="cart-drawer-overlay"></div>
    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-drawer-header"><h3>Your Cart</h3><button id="close-drawer-btn" class="close-drawer-btn">&times;</button></div>
        <div id="cart-drawer-items" class="cart-drawer-items"></div>
        <div class="cart-drawer-footer"><div class="subtotal"><span>Subtotal:</span><span id="drawer-subtotal">PKR 0</span></div><a href="cart.html" class="btn-view-cart">View Full Cart</a></div>
    </div>

    <div id="site-footer-placeholder"></div>

    <script>
    // Load shared header/footer partials so header/footer remain identical across pages.
    ['header','footer'].forEach(name=>{
      fetch('partials/'+name+'.html')
        .then(r=>{ if(!r.ok) throw new Error('Not found'); return r.text(); })
        .then(html=> {
          const el = document.getElementById('site-'+name+'-placeholder');
          if(el) {
            el.innerHTML = html;
            // After header is loaded, initialize its dynamic parts
            if (name === 'header') {
                // The main script.js will handle everything else, but we need to signal when the header is ready
                const event = new Event('headerLoaded');
                document.dispatchEvent(event);
            }
          }
        })
        .catch(err=> {
          console.warn('Could not load partial:', name, err);
        });
    });
    </script>
</body>
</html>
