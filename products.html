<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - MN Store</title>
    <link rel="icon" type="image/png" href="img/logo/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/products.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
  <div class="loader-wrapper">
        <div class="loader-circle"></div>
    </div>

    <div class="custom-cursor"></div>
    <header class="header">
  <div class="container">
    <a href="index.html" class="logo">
      <img src="img/logo/logo.png" alt="MN Store">
    </a>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About Us</a>
    </nav>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search products...">
    </div>
    <div class="header-icons" id="headerIcons">
      <!-- Icons will be dynamically inserted by script.js -->
    </div>
  </div>
</header>

    <main class="container">
        <section class="products-section">
            <h2 class="section-title" id="page-title">All Products</h2>
            
            <div id="category-filters" class="category-section"></div>
            
            <div class="product-grid" id="productGrid"></div>
        </section>
    </main>
    
    <div id="cart-drawer-overlay" class="cart-drawer-overlay"></div>
    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-drawer-header"><h3>Your Cart</h3><button id="close-drawer-btn" class="close-drawer-btn">&times;</button></div>
        <div id="cart-drawer-items" class="cart-drawer-items"></div>
        <div class="cart-drawer-footer"><div class="subtotal"><span>Subtotal:</span><span id="drawer-subtotal">PKR 0</span></div><a href="cart.html" class="btn-view-cart">View Full Cart</a></div>
    </div>

<footer class="footer">
  <div class="container">
    <div>
      <h4>About MN Store</h4>
      <p>Your one-stop shop for the latest trends in Gujranwala. We are committed to providing the best products and services.</p>
    </div>
    <div>
      <h4>Quick Links</h4>
      <a href="index.html">Home</a>
      <a href="products.html">All Products</a>
      <a href="about.html">About Us</a>
    </div>
    <div>
      <h4>Follow Us</h4>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </div>
</footer>

</html>
