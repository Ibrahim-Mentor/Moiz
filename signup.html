<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Moiz's Store</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="site-header-placeholder"></div>

    <main class="main-content">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="form-btn">Sign Up</button>
                <p id="form-message"></p>
            </form>
            <p class="form-switch-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>

    <div id="site-footer-placeholder"></div>

    <script>
        // Load shared header/footer partials
        ['header','footer'].forEach(name=>{
          fetch('partials/'+name+'.html')
            .then(r=>{ if(!r.ok) throw new Error('Not found'); return r.text(); })
            .then(html=> {
              const el = document.getElementById('site-'+name+'-placeholder');
              if(el) el.innerHTML = html;
            })
            .catch(err=> console.warn('Could not load partial:', name, err));
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('form-message');

            if (!name || !email || !password) {
                messageEl.textContent = 'All fields are required.';
                messageEl.className = 'form-message error';
                return;
            }
            if (password.length < 6) {
                messageEl.textContent = 'Password must be at least 6 characters.';
                messageEl.className = 'form-message error';
                return;
            }

            // Get existing users from localStorage or initialize an empty array
            const users = JSON.parse(localStorage.getItem('usersDB')) || [];
            
            // Check if user already exists
            if (users.find(user => user.email === email)) {
                messageEl.textContent = 'An account with this email already exists.';
                messageEl.className = 'form-message error';
                return;
            }

            // Add new user
            const newUser = { name, email, password, profileImg: '' }; // profileImg is empty initially
            users.push(newUser);
            
            // Save updated users array back to localStorage
            localStorage.setItem('usersDB', JSON.stringify(users));

            messageEl.textContent = 'Account created successfully! Redirecting to login...';
            messageEl.className = 'form-message success';

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
