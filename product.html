<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - MN Store</title>
    <link rel="icon" type="image/png" href="logo/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Shared Header -->
    <div id="site-header-placeholder"></div>

    <main class="container product-page-container">
        <div id="product-details-wrapper">
            <!-- Product details will be loaded here by JavaScript -->
        </div>
    </main>

    <!-- Shared Cart Drawer -->
    <div id="cart-drawer-overlay" class="cart-drawer-overlay"></div>
    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-drawer-header">
            <h3>Your Cart</h3>
            <button id="close-drawer-btn" class="close-drawer-btn">&times;</button>
        </div>
        <div id="cart-drawer-items" class="cart-drawer-items"></div>
        <div class="cart-drawer-footer">
            <div class="subtotal">
                <span>Subtotal:</span>
                <span id="drawer-subtotal">PKR 0</span>
            </div>
            <a href="cart.html" class="btn-view-cart">View Full Cart</a>
        </div>
    </div>

    <!-- Shared Footer -->
    <div id="site-footer-placeholder"></div>

    <script>
    // This script loads the shared header and footer
    ['header','footer'].forEach(name=>{
      fetch('partials/'+name+'.html')
        .then(r=>{ if(!r.ok) throw new Error('Not found'); return r.text(); })
        .then(html=> {
          const el = document.getElementById('site-'+name+'-placeholder');
          if(el) el.innerHTML = html;
        })
        .catch(err=> console.warn('Could not load partial:', name, err));
    });

    document.addEventListener('DOMContentLoaded', () => {
        // This product data should be in one central file (like products.js)
        // For now, it's updated here to match your store's items.
        const products = [
            // Watches
            { id: 1, name: "Classic Chronograph Watch", price: 12500, image: "img/watch/watch1.png", rating: 5, category: "Watches", description: "A sophisticated timepiece with a timeless design, featuring a stainless steel case and a genuine leather strap. Perfect for both formal and casual occasions." },
            { id: 2, name: "Minimalist Black Watch", price: 8999, image: "img/watch/watch2.png", rating: 4, category: "Watches", description: "Sleek and modern, this watch features a clean black dial and a comfortable mesh strap. Its minimalist design makes a subtle yet strong statement." },
            { id: 3, name: "Digital Sports Watch", price: 7500, image: "img/watch/watch3.png", rating: 5, category: "Watches", description: "Built for the active individual, this durable sports watch includes a stopwatch, alarm, and is water-resistant up to 50 meters." },
            // Bracelets
            { id: 4, name: "Braided Leather Bracelet", price: 2500, image: "img/bracelet/bracelet1.png", rating: 5, category: "Bracelets", description: "Handcrafted from genuine leather with a secure stainless steel clasp. This braided bracelet adds a touch of rugged elegance to any outfit." },
            { id: 5, name: "Beaded Stone Bracelet", price: 2200, image: "img/bracelet/bracelet2.png", rating: 4, category: "Bracelets", description: "Featuring natural stone beads, this bracelet is known for its calming properties. An elastic band ensures a comfortable fit for any wrist size." },
            { id: 6, name: "Silver Chain Bracelet", price: 3200, image: "img/bracelet/bracelet3.png", rating: 5, category: "Bracelets", description: "A classic silver chain bracelet that offers a sleek and polished look. Made from high-quality stainless steel, it's perfect for everyday wear." },
            // Wallets
            { id: 7, name: "Slim Bifold Wallet", price: 1800, image: "img/wallet/wallet1.png", rating: 5, category: "Wallets", description: "Crafted from premium leather, this slim bifold wallet is designed to hold your essentials without the bulk. Features multiple card slots and a cash compartment." },
            { id: 8, name: "Leather Card Holder", price: 1500, image: "img/wallet/wallet2.png", rating: 4, category: "Wallets", description: "For the ultimate minimalist, this sleek card holder provides quick access to your most-used cards. Made from soft, durable leather." }
        ];

        const productDetailsWrapper = document.getElementById('product-details-wrapper');
        
        // --- Function to get product ID from URL ---
        const getProductId = () => {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('id'));
        };

        // --- Function to render product details ---
        const renderProduct = () => {
            const productId = getProductId();
            const product = products.find(p => p.id === productId);

            if (product) {
                document.title = `${product.name} - MN Store`; // Update page title
                
                let starsHTML = Array(5).fill(0).map((_, i) => i < product.rating ? '★' : '☆').join('');

                productDetailsWrapper.innerHTML = `
                    <div class="product-page-layout">
                        <div class="product-image-gallery">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-details-content">
                            <h1>${product.name}</h1>
                            <div class="star-rating">${starsHTML}</div>
                            <p class="product-price">PKR ${product.price.toLocaleString()}</p>
                            <p class="product-description">${product.description}</p>
                            <button class="add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
                        </div>
                    </div>
                `;
                
                // Add event listener to the new button
                const addToCartBtn = productDetailsWrapper.querySelector('.add-to-cart-btn');
                addToCartBtn.addEventListener('click', (e) => {
                    // This function is likely in your global script.js
                    // It needs the product ID and the button element.
                    if(window.handleAddToCart) {
                        window.handleAddToCart(product.id, e.currentTarget);
                    } else {
                        console.error('handleAddToCart function not found.');
                    }
                });

            } else {
                productDetailsWrapper.innerHTML = `
                    <div class="product-not-found">
                        <h2>Product Not Found</h2>
                        <p>Sorry, we couldn't find the product you were looking for.</p>
                        <a href="index.html">Back to Homepage</a>
                    </div>
                `;
            }
        };
        
        // --- Initial render on page load ---
        renderProduct();
    });
    </script>
</body>
</html>
