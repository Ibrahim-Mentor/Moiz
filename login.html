<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moiz's Store</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="site-header-placeholder"></div>

    <main class="main-content">
        <div class="form-container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="form-btn">Login</button>
                <p id="form-message" class="form-message"></p>
            </form>
            <p class="form-switch-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>

    <div id="site-footer-placeholder"></div>

    <script>
        // Load shared header/footer partials
        ['header','footer'].forEach(name=>{
          fetch('partials/'+name+'.html')
            .then(r=>{ if(!r.ok) throw new Error('Not found'); return r.text(); })
            .then(html=> {
              const el = document.getElementById('site-'+name+'-placeholder');
              if(el) el.innerHTML = html;
            })
            .catch(err=> console.warn('Could not load partial:', name, err));
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('form-message');

            const users = JSON.parse(localStorage.getItem('usersDB')) || [];
            
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Login successful
                // Save the current user's info to localStorage to be used across pages
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Check for a redirect URL, otherwise go to index
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || 'index.html';
                window.location.href = redirectUrl;

            } else {
                // Login failed
                messageEl.textContent = 'Invalid email or password.';
                messageEl.className = 'form-message error';
            }
        });
    </script>
</body>
</html>
