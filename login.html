<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MN Store</title> 
    <link rel="icon" type="image/png" href="img/logo/logo.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" href="img/logo/logo.png">
    <script src="js/script.js" defer></script> 
</head>
<body>
  <div class="loader-wrapper">
        <div class="loader-circle"></div>
    </div>
    <div class="custom-cursor"></div>

    <header class="header">
      <div class="container">
        <a href="index.html" class="logo">
          <img src="img/logo/logo.png" alt="MN Store">
        </a>
        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="about.html">About Us</a>
        </nav>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search products...">
        </div>
        <div class="header-icons" id="headerIcons">
          </div>
      </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="form-btn">Login</button>
                <p id="form-message" class="form-message"></p>
            </form>
            <p class="form-switch-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div>
          <h4>About MN Store</h4>
          <p>Your one-stop shop for the latest trends in Gujranwala. We are committed to providing the best products and services.</p>
        </div>
        <div>
          <h4>Quick Links</h4>
          <a href="index.html">Home</a>
          <a href="products.html">All Products</a>
          <a href="about.html">About Us</a>
        </div>
        <div>
          <h4>Follow Us</h4>
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
          <a href="#">Twitter</a>
        </div>
      </div>
    </footer>

    <script>
        // Login specific JS remains the same
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('form-message');

            const users = JSON.parse(localStorage.getItem('usersDB')) || [];

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || 'index.html';
                window.location.href = redirectUrl;
            } else {
                messageEl.textContent = 'Invalid email or password.';
                messageEl.className = 'form-message error';
            }
        });
    </script>
</body>
</html>
